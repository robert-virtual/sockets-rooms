<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
  </head>
  <body>
    <nav class="bg-sky-400 text-white p-4 flex justify-between h-[7vh]">
      <h1 class="text-xl" id="who"></h1>
      <h1 class="text-xl" id="me"></h1>
      <button id="open-menu" class="self-end">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </nav>
    <button
      id="btn-join"
      class="absolute bg-blue-500 rounded p-2 text-white m-2"
    >
      Unirme
    </button>
    <main class="flex justify-between h-[86vh]">
      <div
        id="messages"
        class="hidden flex flex-col gap-2 p-2 grow h-full overflow-auto"
      ></div>
      <div
        id="users-list"
        class="bg-cyan-100 text-black grow px-2 self-end hidden h-full overflow-auto"
      >
        <h2>Users</h2>
      </div>
    </main>
    <div
      id="msg-container"
      class="hidden fixed bottom-0 left-0 w-full flex p-2 items-center justify-between bg-gray-100 h-[7vh]"
    >
      <select id="users" hidden></select>
      <input
        id="msg"
        class="p-2 w-full bg-gray-100 outline-none"
        placeholder="escriba algo..."
        type="search"
      />
      <button id="enviar" class="text-blue-500">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </button>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
